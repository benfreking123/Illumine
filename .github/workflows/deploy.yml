name: Build & Deploy Quartz (root vault -> Quartz/content)

on:
  push:
    branches: [ main ]    # change to [ v4 ] if you push to v4

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (v22) + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Enable corepack (pnpm)
        run: corepack enable

      # 1) Clone Quartz source
      - name: Clone Quartz
        run: git clone --depth=1 https://github.com/jackyzha0/quartz.git qsrc

      # 2) Install Quartz dependencies (pnpm workspace)
      - name: Install Quartz deps
        run: pnpm install --no-frozen-lockfile --dir qsrc

      # 3) Copy YOUR vault (repo root) into qsrc/content for the build
      - name: Copy root vault -> qsrc/content
        run: |
          mkdir -p qsrc/content
          rsync -a \
            --include='*/' \
            --include='*.md' --include='*.markdown' \
            --include='*.png' --include='*.jpg' --include='*.jpeg' \
            --include='*.gif' --include='*.svg' --include='*.webp' \
            --include='*.pdf' \
            --exclude='.git/**' \
            --exclude='.github/**' \
            --exclude='node_modules/**' \
            --exclude='public/**' \
            --exclude='qsrc/**' \
            --exclude='README.md' \
            ./ qsrc/content/

      - name: Show a few files in qsrc/content (debug)
        run: |
          echo "Top of qsrc/content:"
          find qsrc/content -maxdepth 2 -type f | head -n 30

      # 4) Provide your quartz.config.ts to the Quartz build dir
      - name: Inject site config
        run: |
          if [ -f quartz.config.ts ]; then
            cp quartz.config.ts qsrc/quartz.config.ts
          else
            echo '⚠️ quartz.config.ts not found at repo root; using Quartz defaults'
          fi

      # 5) Build the site INSIDE the Quartz repo so package.json is present
      - name: Build with Quartz CLI (correct CWD)
        working-directory: qsrc
        run: node quartz/bootstrap-cli.mjs build

      # 6) Upload artifact for GitHub Pages (build outputs to qsrc/public)
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: qsrc/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
