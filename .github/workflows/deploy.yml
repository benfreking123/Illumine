name: Build & Deploy Quartz (copy root -> /content)

on:
  push:
    branches: [ main ]      # change to [ v4 ] if that's your branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (v22) and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable corepack (pnpm)
        run: corepack enable

      # 1) Copy your ROOT vault into /content on the runner
      - name: Prepare /content from repo root
        run: |
          mkdir -p content
          rsync -a \
            --include='*/' \
            --include='*.md' --include='*.markdown' \
            --include='*.png' --include='*.jpg' --include='*.jpeg' \
            --include='*.gif' --include='*.svg' --include='*.webp' \
            --include='*.pdf' \
            --exclude='.git/**' \
            --exclude='.github/**' \
            --exclude='node_modules/**' \
            --exclude='public/**' \
            --exclude='quartz/**' \
            --exclude='content/**' \
            --exclude='README.md' \
            ./ ./content/
      - name: Show a few files in /content (debug)
        run: |
          echo "Top of /content:"
          find content -maxdepth 2 -type f | head -n 30

      # 2) Clone Quartz and install deps (pnpm workspace)
      - name: Clone Quartz
        run: git clone --depth=1 https://github.com/jackyzha0/quartz.git quartz

      - name: Install Quartz dependencies (pnpm workspace)
        run: pnpm install --no-frozen-lockfile --dir quartz

      # 3) Locate CLI entry (bootstrap-cli.mjs) robustly and run it
      - name: Locate Quartz CLI
        id: locate_cli
        run: |
          set -e
          BOOTSTRAP_PATH=$(cd quartz && git ls-files | grep -E 'bootstrap-cli\.mjs$' | head -n1 || true)
          if [ -z "$BOOTSTRAP_PATH" ]; then
            echo "Could not find bootstrap-cli.mjs inside the Quartz repo"
            echo "Listing repo tree for debugging:"
            (cd quartz && ls -la)
            exit 1
          fi
          echo "CLI entry found at: quartz/$BOOTSTRAP_PATH"
          echo "cli=quartz/$BOOTSTRAP_PATH" >> $GITHUB_OUTPUT

      - name: Build site with Quartz CLI
        run: node "${{ steps.locate_cli.outputs.cli }}" build

      # 4) Upload build artifact for Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
