name: Build & Deploy Quartz (copy root -> /content)

on:
  push:
    branches: [ main ]         # or [ v4 ] if you prefer

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (v22) and pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable corepack (pnpm)
        run: corepack enable

      # 1) Copy your ROOT vault into /content on the runner
      - name: Prepare /content from repo root
        run: |
          mkdir -p content
          rsync -a \
            --include='*/' \
            --include='*.md' --include='*.markdown' \
            --include='*.png' --include='*.jpg' --include='*.jpeg' \
            --include='*.gif' --include='*.svg' --include='*.webp' \
            --include='*.pdf' \
            --exclude='.git/**' \
            --exclude='.github/**' \
            --exclude='node_modules/**' \
            --exclude='public/**' \
            --exclude='quartz/**' \
            --exclude='content/**' \
            --exclude='README.md' \
            ./ ./content/
      - name: Show a few files in /content (debug)
        run: |
          echo "Top of /content:"
          find content -maxdepth 2 -type f | head -n 30

      # 2) Fetch Quartz source into a TEMP folder, then use its CLI to CREATE a project in CWD
      #    (We do NOT keep / commit any of these generated files.)
      - name: Clone Quartz source (temp)
        run: git clone --depth=1 https://github.com/jackyzha0/quartz.git qsrc

      - name: Install CLI runtime for the source (pnpm in temp)
        run: pnpm install --no-frozen-lockfile --dir qsrc

      # This generates package.json + local /quartz project folder in the current directory (your repo working dir)
      - name: Scaffold a Quartz project in this repo (runtime only)
        run: node qsrc/quartz/bootstrap-cli.mjs create --no-prompt

      # 3) Install the generated project's dependencies (in your repo root)
      - name: Install generated project dependencies
        run: pnpm install --no-frozen-lockfile

      # 4) Build with the project's CLI (now available via pnpm)
      - name: Build site with Quartz CLI
        run: pnpm exec quartz build

      # 5) Upload build artifact for Pages
      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
