name: Build & Deploy Quartz (copy root -> /content)

on:
  push:
    branches: [ main ]          # change to [ v4 ] if you push to v4

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      # --- Copy your root vault into /content for Quartz ---
      - name: Prepare /content from repo root
        run: |
          mkdir -p content
          rsync -a \
            --include='*/' \
            --include='*.md' --include='*.markdown' \
            --include='*.png' --include='*.jpg' --include='*.jpeg' \
            --include='*.gif' --include='*.svg' --include='*.webp' \
            --include='*.pdf' \
            --exclude='.git/**' \
            --exclude='.github/**' \
            --exclude='node_modules/**' \
            --exclude='public/**' \
            --exclude='quartz/**' \
            --exclude='content/**' \
            --exclude='README.md' \
            ./ ./content/

      - name: Show a few files in /content (debug)
        run: find content -maxdepth 2 -type f | head -n 30

      # --- Fetch Quartz (from GitHub), install its deps, and expose its CLI ---
      - name: Clone Quartz
        run: git clone --depth=1 https://github.com/jackyzha0/quartz.git quartz

      - name: Install Quartz dependencies
        run: npm ci --prefix quartz

      # The Quartz CLI is now at ./quartz/node_modules/.bin/quartz
      - name: Build site
        run: ./quartz/node_modules/.bin/quartz build

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
