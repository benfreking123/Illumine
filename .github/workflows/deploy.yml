name: Build & Deploy Quartz (root vault -> Quartz/content)

on:
  push:
    branches: [ main ]    # or [ v4 ] if you push to v4

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node (v22) + pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Enable corepack (pnpm)
        run: corepack enable

      # 1) Clone Quartz source
      - name: Clone Quartz
        run: git clone --depth=1 https://github.com/jackyzha0/quartz.git qsrc

      # 2) Install Quartz dependencies (pnpm workspace)
      - name: Install Quartz deps
        run: pnpm install --no-frozen-lockfile --dir qsrc

      # 3) Copy YOUR vault (repo root) -> qsrc/content
      - name: Copy root vault -> qsrc/content
        run: |
          mkdir -p qsrc/content
          rsync -a \
            --include='*/' \
            --include='*.md' --include='*.markdown' \
            --include='*.png' --include='*.jpg' --include='*.jpeg' \
            --include='*.gif' --include='*.svg' --include='*.webp' \
            --include='*.pdf' \
            --exclude='.git/**' \
            --exclude='.github/**' \
            --exclude='node_modules/**' \
            --exclude='public/**' \
            --exclude='qsrc/**' \
            --exclude='README.md' \
            ./ qsrc/content/
          echo "‚úÖ Copied vault into qsrc/content"
          echo "Sample content files:"
          find qsrc/content -maxdepth 2 -type f | head -n 20

      # 4) Copy your config into the *correct* Quartz root dir
      - name: Inject correct site config
        run: |
          echo "üß© Cleaning old misplaced configs..."
          rm -f qsrc/content/quartz.config.ts || true
          echo "Copying quartz.config.ts ‚Üí qsrc/quartz.config.ts"
          if [ -f quartz.config.ts ]; then
            cp quartz.config.ts qsrc/quartz.config.ts
          else
            echo "‚ùå quartz.config.ts missing at repo root!"
            exit 1
          fi
          echo "‚úÖ Final config location and content:"
          ls -la qsrc | grep quartz.config.ts
          echo "----"
          head -n 30 qsrc/quartz.config.ts

      # 5) Build the site INSIDE the Quartz repo (now has package.json + config)
      - name: Build with Quartz CLI (correct CWD)
        working-directory: qsrc
        run: node quartz/bootstrap-cli.mjs build
      # 6) Upload artifact for GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: qsrc/public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
